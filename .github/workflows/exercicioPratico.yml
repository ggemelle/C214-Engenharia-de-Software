name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 19
      uses: actions/setup-java@v4
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        cd exercicioPratico
        mvn clean install
    

  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Test with Maven
        run: |
          cd exercicioPratico\src\test\java\br\inatel\cdg\test
          mvn clean test site


  notification:
    needs: build

    runs-on: ubuntu-latest

    env:
          MAIL_TO: gabriel.leal@gec.inatel.br
          MAIL_SUBJECT: Rodando Pipeline
          MAIL_BODY: Pipeline executado!

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Notification
        run: sh scripts/shell.sh